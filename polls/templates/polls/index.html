{% if latest_poll_list %}
{% load i18n %}
{% load phrase_i18n %}
{% phrase_javascript %}


    <h1>{% trans 'ThisIsH1' %}</h1>

    <ul>
    {% for poll in latest_poll_list %}
		<li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
